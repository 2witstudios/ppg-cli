name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-dashboard:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build dashboard app
        working-directory: PPG CLI
        run: xcodebuild -scheme "PPG CLI" -configuration Release -derivedDataPath build CODE_SIGN_IDENTITY="-" build
      - name: Create dashboard DMG
        run: |
          APP_PATH="PPG CLI/build/Build/Products/Release/PPG CLI.app"
          DMG_PATH="$GITHUB_WORKSPACE/PPG-CLI-Dashboard.dmg"
          hdiutil create -volname "PPG CLI" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"
      - uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: PPG-CLI-Dashboard.dmg

  publish:
    needs: build-dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm run typecheck
      - run: npm test -- --run
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/download-artifact@v4
        with:
          name: dashboard
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" --generate-notes PPG-CLI-Dashboard.dmg
